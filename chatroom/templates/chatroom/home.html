{% extends "chatroom/base.html" %} 


{% block content %}
    <header>    <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'logout' %}">Logout</a></header>
    
    <div class="container">
        <h1>Welcome to Retro Chat</h1>
        <p>Join a chat room or create a new one.</p>
        
        <div id="buttons">
            {% if user.is_authenticated %}
            <a href="{% url 'room_list' %}" class="retro-button">Join a Chat Room</a>
            <a href="{% url 'create_room' %}" class="retro-button">Create a New  chat Room</a>
            <a href="{% url 'create_room' %}" class="retro-button">Find People</a>
            {% else %}
            <h4>Login to continue</h4>
            
            {% endif %}


        </div>
    </div>
</div>
{% endblock %}
